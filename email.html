<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Sale - Reset password</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login">
      <div class="form-container email-container">
        <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo" />

        <h1 class="title">Email has been sent!</h1>
        <p class="subtitle">
          Please check your inbox for instructions on how reset the password
        </p>

        <div class="email-image">
          <img src="./assets/icons/email.svg" alt="email" />
        </div>
        <button class="primary-button login-button">Login</button>
        <p class="resend">
          <span>Didn't receive the email?</span>
          <a href="/">Resend</a>
        </p>
      </div>
    </div>
  </body>
</html>
